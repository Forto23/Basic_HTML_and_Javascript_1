<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="CSS_Table.css">
</head>
<body>

    <h2>My Table with CSS</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$0.5</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>$1.2</td>
        </tr>
    </table>

</body>
</html>
