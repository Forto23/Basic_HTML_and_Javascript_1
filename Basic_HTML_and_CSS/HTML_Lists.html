<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="CSS_Lists.css"> <!-- Link to the CSS file -->
</head>
<body>

    <h2>Unordered List (Bullets)</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>

    <h2>Ordered List (Numbers)</h2>
    <ol>
        <li>First step</li>
        <li>Second step</li>
        <li>Third step</li>
    </ol>

</body>
</html>
