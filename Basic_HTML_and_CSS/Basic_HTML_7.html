<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Element Assignment</title>

    <style>
        /* Defining a class for styling */
        .My_Style {
            background-color: red; /* Red background */
            color: blue; /* Blue text color */
            text-decoration: underline; /* Underline the text */
            font-weight: bold; /* Make the text bold */
            font-size: small; /* Small font size */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Paragraph Style Assignment</h1>

    <!-- This paragraph uses the class 'My_Style' -->
    <p class="My_Style">This paragraph is written in my style!</p>

</body>
</html>
